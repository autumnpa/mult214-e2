<!DOCTYPE html>
<html>

<head>
	<title>Roller Skates</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			max-width: 720px;
			margin-left: auto;
			margin-right: auto;
		}

		h1 {
			text-align: center;
			font-size: 3em;
			margin: 20px 0;
		}

		h2 {
			font-size: 2em;
			margin: 20px 0 10px 0;
		}

		p {
			margin-bottom: 20px;
		}

		ul {
			list-style: disc;
			margin-left: 20px;
			margin-bottom: 20px;
		}

		table {
			width: 80%;
			margin: 0 auto;
			border-collapse: collapse;
		}

		th,
		td {
			padding: 10px;
			border: 1px solid #ccc;
			text-align: left;
		}

		th {
			background-color: #ddd;
		}
	</style>

	<!-- Add the following scripts to the header of your HTML file, which will import React, the React DOM, and Babel. -->
	<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>

<body>
	<!-- Div element for React to insert created elements into once refactored -->
	<div id="root"></div>

	<!-- Section 1 - Intro Component - Title & Description -->
	<!-- <h1>Roller Skates</h1>
	<p>A roller skate is a type of shoe or boot that is fitted with wheels on the bottom to enable the wearer to roll
		along on a hard surface.</p> -->

	<!--Section 2 - List Component - Title & List Items -->
	<!-- <h2>Reasons to Use Roller Skates</h2>
	<ul>
		<li>Roller skating is a fun way to stay active and improve your fitness</li>
		<li>Roller skates can be used both indoors and outdoors, providing a versatile mode of transportation</li>
		<li>Roller skating is an environmentally friendly way to get around</li>
		<li>Roller skating can be a social activity, making it a great way to meet new people and spend time with
			friends</li>
		<li>Roller skating can provide a sense of freedom and independence, as well as a thrill of speed and agility
		</li>
	</ul> -->

	<!-- Section 3 - Price Component - Heading & Prices w/ Countries -->
	<h2>Average Roller Skate Prices by Country</h2>
	<table>
		<thead>
			<tr>
				<th>Country</th>
				<th>Average Price (USD)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>United States</td>
				<td>$100.00</td>
			</tr>
			<tr>
				<td>Canada</td>
				<td>$125.00</td>
			</tr>
			<tr>
				<td>United Kingdom</td>
				<td>£75.00</td>
			</tr>
			<tr>
				<td>Australia</td>
				<td>$150.00</td>
			</tr>
			<tr>
				<td>Japan</td>
				<td>¥10,000</td>
			</tr>
		</tbody>
	</table>

	<!-- DONT FORGET TO ADD SCRIPT TYPE BABEL -->
	<!-- DONT FORGET REACT RENDER IN SCRIPT -->
	<script type="text/babel">
		// Create components below
		// Intro Component
		function Intro(props) {
			// Use props as default
			return (
				// JSX element needs to be rwapped in a parent element - use div
				<div>
					<h1>{props.title}</h1>
					<p>{props.description}</p>
				</div>
			);
		}

		// List Component
		// Use map to make the list look better
		// Make an array in the App function using list items

		function List(props) {
			return (
				<div>
					<h2>{props.title}</h2>
					<ul>

					</ul>
				</div>
			);
		}

		function App() {

			// Array created with list items from HTML code provided
			const list_items = [
				"Roller skating is a fun way to stay active and improve your fitness",
				"Roller skates can be used both indoors and outdoors, providing a versatile mode of transportation",
				"Roller skating is an environmentally friendly way to get around",
				"Roller skating can be a social activity, making it a great way to meet new people and spend time with friends",
				"Roller skating can provide a sense of freedom and independence, as well as a thrill of speed and agility"
			]

			// Intro props are title and description
			// List props are title and list w/array of items
			return (
				<div>
					<Intro title="Roller Skates" description="A roller skate is a type of shoe or boot that is fitted with wheels on the bottom to enable the wearer to roll along on a hard surface." />
					<List title="Reasons to Use Roller Skates" list={list_items} />
				</div>
			);
		}

		// Render section stays at the bottom!
		// Only ONE thing in render - create new function to avoid errors
		ReactDOM.render(
			// Needs internal closing tag to show its ended there
			// Add each component and they are created - Intro, List, Price
			<App />,
			document.getElementById("root")
		);
	</script>
</body>

</html>
